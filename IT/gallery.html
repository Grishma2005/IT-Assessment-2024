<!DOCTYPE html>
<html>
  <head>
    <title>Grishma Adhikari - Gallery</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial Narrow", Arial, sans-serif;
        background-color: #fff8f0;
        color: #3a3a3a;
      }
      header,
      footer {
        background: #ace9f1;
        color: #000000;
        padding: 1.2rem 2rem;
      }
      nav {
        max-width: 1150px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1.5rem;
        list-style: none;
      }
      nav ul li a {
        color: #f9f3f3;
        font-weight: 700;
        text-decoration: none;
      }
      nav ul li a:hover,
      nav ul li a:focus {
        color: #030201;
        text-decoration: underline;
      }
      main {
        max-width: 1150px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      h1 {
        text-align: center;
        color: #6e274f;
        margin-bottom: 1.5rem;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }
      .gallery-grid a {
        border: 3px solid #c75d7b;
        border-radius: 6px;
        overflow: hidden;
        display: block;
        box-shadow: 0 3px 6px rgba(199, 93, 123, 0.4);
        transition: transform 0.3s ease;
      }
      .gallery-grid a:hover {
        transform: scale(1.05);
        border-color: #ff8fa3;
      }
      .gallery-grid img {
        width: 100%;
        display: block;
        height: 140px;
        object-fit: cover;
      }
      footer {
        text-align: center;
        font-size: 0.9rem;
      }
      /* Secondary nav bottom */
      .secondary-nav {
        margin-top: 1rem;
      }
      .secondary-nav a {
        color: #c75d7b;
        font-size: 0.85rem;
        text-decoration: none;
        margin: 0 0.6rem;
      }
      .secondary-nav a:hover {
        text-decoration: underline;
      }
      a {
        color: #6e274f;
      }
      a:visited {
        color: #4a1f38;
      }
      a:hover {
        color: #ff8fa3;
      }
    </style>
  </head>

        </ul>
      </nav>
    </header>

    <main>

        <a href="images/photo1_large.jpg" target="_blank" rel="noopener">

        </a>

        </a>
      </div>
    </main>
